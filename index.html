<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ذهين: وجهتك لتحقيق أهدافك الجامعية ." />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ذهين</title>
  </head>
  <body>
    <div class="main w-full min-h-[30vh] text-[10px] md:text-lg">
      <div class="flex flex-col items-center w-full h-full">
        <nav
          class="flex justify-between p-3 items-center bg-white rounded-b-3xl w-[95%]"
        >
          <img src="logo.png" class="w-[50px]" alt="Logo" />
          <button
            id="menuToggle"
            class="lg:hidden text-mainColor text-2xl focus:outline-none"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <ul class="hidden lg:flex gap-x-4">
            <li><a href="#" class="text-mainColor">الرئيسيه</a></li>
            <li><a href="#">الباقات</a></li>
            <li><a href="#">المواد</a></li>
            <li><a href="#">الأسئله الشائعه</a></li>
            <li><a href="#">من نحن</a></li>
          </ul>
          <div class="icons flex gap-x-3 items-center hidden lg:flex">
            <button class="bg-mainColor rounded-md py-1 px-4 text-white">
              انضم كمعلم
            </button>
            <i class="fa-regular fa-user px-1"></i>
            <i class="fa-solid fa-cart-shopping px-1"></i>
            <i class="fa-solid fa-magnifying-glass px-1"></i>
          </div>
        </nav>

        <div
          id="offcanvasMenu"
          class="fixed top-0 right-0 w-3/4 h-full bg-white shadow-lg transform translate-x-full transition-transform lg:hidden z-50"
        >
          <button
            id="menuClose"
            class="absolute top-3 left-3 text-xl text-mainColor focus:outline-none"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
          <ul class="flex flex-col mt-16 gap-y-4 px-6">
            <li><a href="#" class="text-mainColor">الرئيسيه</a></li>
            <li><a href="#">الباقات</a></li>
            <li><a href="#">المواد</a></li>
            <li><a href="#">الأسئله الشائعه</a></li>
            <li><a href="#">من نحن</a></li>
          </ul>
        </div>

        <div
          class="mainContent w-[95%] min-h-[30vh] grid grid-cols-2 lg:grid-cols-2 gap-4 items-center text-[10px] md:text-lg"
        >
          <div class="content flex flex-col p-3">
            <h1 class="text-[5vw] font-bold lg:mb-5">ذهين</h1>
            <img
              class="w-[10vw] object-cover md:mt-5"
              src="line-2.png"
              alt="Decorative line"
            />
            <h1 class="font-bold leading-normal text-[5vw]">
              وجهتك لتحقيق
              <div class="flex max-h-[30vh]">
                <div class="flex flex-col gap-y-3">
                  <h1 class="text-[5vw] font-bold">أهدافك</h1>
                  <p class="text-[#8C8C8C] text-[1.3vw]">
                    خطوه واحده تفصلك عن التفوق
                  </p>
                  <button
                    class="bg-mainColor text-white py-1 px-2 rounded-md self-start text-[8px] sm:text-[15px] md:text-lg md:px-5 lg:px-8 xl:px-14"
                  >
                    ابدأ رحلتك الأن
                  </button>
                </div>
                <div class="relative">
                  <img
                    src="teacher.png"
                    class="absolute left-[-10%] w-[6vw]"
                    alt="Teacher icon"
                  />
                  <span class="text-mainColor font-bold">الجامعية</span>
                  <img
                    src="Arrow.png"
                    class="absolute left-[-5%] w-[20vw] top-5 object-contain"
                    alt="Arrow icon"
                  />
                </div>
              </div>
            </h1>
          </div>
          <div class="imageContainer w-full">
            <img
              src="secImg.png"
              class="object-cover w-full h-full"
              alt="Secondary illustration"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      const menuToggle = document.getElementById("menuToggle");
      const menuClose = document.getElementById("menuClose");
      const offcanvasMenu = document.getElementById("offcanvasMenu");

      menuToggle.addEventListener("click", () => {
        offcanvasMenu.classList.remove("translate-x-full");
      });

      menuClose.addEventListener("click", () => {
        offcanvasMenu.classList.add("translate-x-full");
      });
    </script>
  </body>
</html>
